<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@300&display=swap" rel="stylesheet">
  <title>Document</title>
<script defer src="main.js"></script></head>
<body>
  <div id="root">

    <div id="content">

      <div class="home-page">
        <div class="settins-ikon"></div>
        <div class="home-page__content">
          <img src="assets/img/Group 1438.5574a089eb6c1228391a.svg" alt="logo" class="home-page__content-img">
          <button class="button btn_artist">Artist quiz</button>
          <button class="button btn_picture">Pictures quiz</button>
        </div>
      </div>

      <div class="category-page hidden">
        <div class="category-page__header">
          <img src="assets/img/Group 1438.5574a089eb6c1228391a.svg" alt="logo" class="category-page__logo">
          <div class="settins-ikon"></div>
          <nav class="category-page__header-nav">
            <ul class="header-nav__list">
              <li class="header-nav__list-item">Home</li>
              <li class="header-nav__list-item active">Categories</li>
              <li class="header-nav__list-item">Score</li>
            </ul>
          </nav>
        </div>
        <div class="category-page__title">Categories</div>
        <div class="category-page__container"></div>
        <div class="category-page__footer">
          <div class="category-page__footer-home footer-links">
            <img src="assets/img/home.1407776b111f0c3402b7.svg" alt="" class="footer-home-img">
            <p class="footer-home_title">Home</p>
          </div>
          <div class="category-page__footer-categories footer-links">
            <img src="assets/img/categories.24651633cdc691ecb46c.svg" alt="" class="footer-home-img">
            <p class="footer-home_title active">Categories</p>
          </div>
          <div class="category-page__footer-score footer-links">
            <img src="assets/img/Score.86df57c0ba1fa2687e16.svg" alt="" class="footer-home-img">
            <p class="footer-home_title">Score</p>
          </div>
        </div>
      </div>
    </div>

    <footet class="footer">
      <a href="https://github.com/lena-r-a" class="github">GitHub</a>
      <p>2021</p>
      <a href="https://rs.school/js/" class="rs"><img src="https://rs.school/images/rs_school_js.svg" alt="logo" class="logo"></a>
    </footet>
  </div>
</body>
</html>
